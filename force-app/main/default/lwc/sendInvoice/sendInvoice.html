<template>
  <lightning-quick-action-panel header="Send Invoice">
    <div class="slds-m-vertical_medium">
      <template for:each={emailTemplate} for:item="emailTemplateEl">
        <li key={emailTemplateEl.Id} style="list-style-type:none">
          <div class="slds-text-body_regular">
            <span class="slds-text-title_bold" style="font-size:12px;">Subject:</span> {emailTemplateEl.Subject}
          </div>
          <div class="slds-text-body_regular">
            <span class="slds-text-title_bold" style="font-size:12px;">Order Number:</span> {orderNum}
          </div>
          <div class="slds-text-body_regular">
            <span class="slds-text-title_bold" style="font-size:12px;">Receiver Name:</span> {receiverName}
          </div>
          <div class="slds-text-body_regular">
            <span class="slds-text-title_bold" style="font-size:12px;">Receiver Email:</span> {receiverEmail}
          </div>
          <lightning-input-rich-text onchange={handleEmailBody} class="slds-m-vertical_medium" label="Email body" value={emailTemplate.Body}></lightning-input-rich-text>
        </li>
      </template> 
    </div>
    <div class="button-container" style="display: flex; justify-content:end;">
      <lightning-button class="slds-m-right_medium" label="Preview" variant="neutral" onclick={navigateToFiles}>
      </lightning-button>
      <lightning-button label="Send" variant="brand" onclick={handleBtnClick}>
      </lightning-button>    
    </div>
  </lightning-quick-action-panel>
</template>
